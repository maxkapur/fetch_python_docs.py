name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r ./requirements.txt

      - name: Run script
        run: ./fetch_python_docs.py --systemd

      - name: Check system service is active
        run: systemctl --user is-active python-docs

      - name: Do it again (check idempotency)
        run: |
          ./fetch_python_docs.py --systemd
          systemctl --user is-active python-docs

      - name: Clean up
        run: |
          ./fetch_python_docs.py --clean
          ! systemctl --user is-enabled python-docs

      - name: Ruff format & check
        run: |
          ruff format --check
          ruff check
